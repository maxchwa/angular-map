<form [formGroup]="memoryForm" (ngSubmit)="submitMemory()" enctype="multipart/form-data" class="flex flex-col gap-4 max-w-md mx-auto mt-6">
  
  <input type="text" formControlName="title" placeholder="Memory title" class="border p-2 rounded" />

  <textarea formControlName="description" placeholder="Description" class="border p-2 rounded"></textarea>

  <input type="file" (change)="onFileSelected($event)" class="border p-2 rounded" />

  <button type="submit" class="bg-blue-600 text-white p-2 rounded hover:bg-blue-700">
    Submit Memory
  </button>

  <div class="flex gap-2 justify-end">
    <button type="button" (click)="cancel()" class="bg-gray-400 text-white p-2 rounded hover:bg-gray-500">Cancel</button>
    <button type="submit" class="bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Submit Memory</button>
  </div>

</form>
